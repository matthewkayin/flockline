<!DOCTYPE html>
<html>
    <head>
        <title>Flockline</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header-wrapper">
            <div id="header">
                <h1 id="header-title" onclick="location.href='/'">flockline</h1>
                <div id="header-button-container">
                    <h2 class="header-button" onclick="location.href='/login'">Login</h2>
                    <h2 class="header-button" onclick="location.href='/register'">Register</h2>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="splash-text-wrapper">
                <h1 id="splash-text">Welcome. This is a little puzzle game. And there are ducks. You can make your own puzzles, too, if you're into that sort of thing.</h1>
                <h2 id="splash-button" onclick="location.href='/list';">Browse Puzzles</h2>
            </div>
            <img id="splash-image" src="./res/quack.png">
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Flockline</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header-wrapper">
            <div id="header">
                <h1 id="header-title" onclick="location.href='/'">flockline</h1>
                <div id="header-button-container">
                    <h2 class="header-button" onclick="location.href='/login'">Login</h2>
                    <h2 class="header-button" onclick="location.href='/register'">Register</h2>
                </div>
                <h2 id="header-greeting">Welcome, USERNAME</h2>
            </div>
        </div>
        <div id="form-wrapper">
            <h1 id="puzzle-title">PUZZLETITLE</h1>
            <canvas id="duckgame" width="640" height="480"></canvas>
            <input id="puzzle-id-input" type="hidden" value="PUZZLEID">
            <script type="text/javascript" src="duckgame.js"></script>
        </div>
    </body>
    <script type="text/javascript">
        var user_logged_in = true;
        //USERLOGGEDIN

        if(!user_logged_in){

            document.getElementById("header-greeting").remove();

        }else{

            document.getElementById("header-button-container").remove();
        }
    </script>
</html>
